	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	<script src="js/jquery-sortable.js"></script>
	<script src="js/freetype.js"></script>
	<script src="js/bwipp.js"></script>
	<script src="js/bwipjs.js"></script>
	<script src="js/bitmap.js"></script>
	<script src="js/barcowned.js"></script>
	<script src="js/barcowned-models.js"></script>
	<script type="text/javascript">
		var setup = {
			options: [
				"eraseallrules"
			],
			adf: [
				{
					criteria: [
						["stringatstart", "`1"]
					],
					actions: [
						["pauseduration", 1.0], // in seconds
						["sendgui", "R"],
						["sendpause"],
						["sendtext", "cmd"],
						["sendenter"],
						["sendpause"],
						["skipcharacters", 2], // skip over `1
						["sendremaining"], // send what's left in the barcode
						["sendenter"]
					]
				},
				
				{
					criteria: [
						["stringatstart", "`2"]
					],
					actions: [
						["sendenter"]
					]
				}
			],
		};
		
		var script = {
			payload: [
				"`1calc.exe",
				"`2"
			]
		};
		
		function printBarcodes(element, model, script) {
			var bw = new BWIPJS(Module, true);
			bw.scale(2,1);
			var barcodeNumber = 0;
			
			generateBarcodes(model, script, function (code, symbology, bwippoptions) {
				console.log(code);
				barcodeNumber++;
				
				var canvas = $("<canvas/>", { id: "canvas-" + barcodeNumber});
				$(element).append($("<li>").append(canvas));
				var rawcanvas = canvas[0]; // Bitmap doesn't like jQuery element
				
				bw.bitmap(new Bitmap);
				BWIPP()(bw, symbology, code, bwippoptions);
				bw.bitmap().show(rawcanvas, "N"); // "normal"
			});
		}
	
		$(function () {
			printBarcodes($("#barcodes"), models.symbolds6707, setup);
			printBarcodes($("#barcodes"), models.symbolds6707, script);
		});
	</script>
