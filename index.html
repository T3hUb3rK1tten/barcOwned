<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Payload delivery using barcode scanners">
  <meta name="author" content="Michael West and Colin Campbell">
  <link rel="icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/barcOwned.css">

  <title>barcOwned</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="">barcOwned</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto internal-links">
        <li class="nav-item active">
          <a class="nav-link" href="#setup"><i class="fa fa-cog" aria-hidden="true"></i> Setup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#run"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Run</a>
        </li>
      </ul>

      <hr class="d-block d-lg-none">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="docs" target="_blank"><i class="fa fa-book" aria-hidden="true"></i> Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/T3hUb3rK1tten/barcowned" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> Source</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid">
    <section class="setup">
      <div class="controls">
        <form>
          <div class="form-group">
            <label for="barcodeScannerSelect">Scanner Model</label>
            <select class="custom-select" id="barcodeScannerSelect"></select>
          </div>

          <div class="form-group">
            <label for="setupScriptSelect">Setup Script</label>
            <select class="custom-select" id="setupScriptSelect">
              <option selected value="0">None</option>
            </select>
          </div>

          <div class="form-group">
            <label for="payloadScriptSelect">Payload Script</label>
            <select class="custom-select" id="payloadScriptSelect"></select>
          </div>
        </form>
      </div>
    </section>

    <section class="run">
      <div class="controls">
        <button type="button" class="btn btn-success" id="runButton">Start</button>
        <button type="button" class="btn btn-outline-dark" id="stopButton" disabled>Stop</button>

        <form>
          <div class="form-group">
            <label for="runDelaySelect">Start Delay</label>
            <select class="custom-select" id="runDelaySelect">
              <option value="0">No Delay</option>
              <option value="1">1 Second</option>
              <option value="2">2 Seconds</option>
              <option selected value="3">3 Seconds</option>
              <option value="4">4 Seconds</option>
              <option value="5">5 Seconds</option>
            </select>
          </div>

          <div class="form-group">
            <label for="updateRateSelect">Update speed</label>
            <select class="custom-select" id="updateRateSelect">
              <option selected value="1">1Hz</option>
              <option value="2">2Hz</option>
              <option value="3">3Hz</option>
              <option value="4">4Hz</option>
              <option value="5">5Hz</option>
            </select>
          </div>
        </form>
      </div>

      <div class="display">
        <canvas id="barcodeCanvas"></canvas>
      </div>
    </section>
  </main>

  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>

  <script src="js/lib/freetype.min.js"></script>
  <script src="js/lib/bwipp.min.js"></script>
  <script src="js/lib/bwipjs.min.js"></script>
  <script src="js/lib/bitmap.min.js"></script>

  <script src="js/lib/barcowned.js"></script>
  <script src="js/lib/barcowned-models/symbolDS6707.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
